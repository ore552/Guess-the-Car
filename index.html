<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess the Car!</title>
</head>
<body>
    <div class="container">
        <div class="app-content">
            <div class="img-div">
                <img src="car-rots.jpg" class="car-img">
            </div>
            
            <h1>Guess the Car!!!</h1>
            <p>Can you guess the car I am thinking of???</p>

            <div class="input-div">
                <input type="text" id="guessed-car">
                <button class="btn">Guess</button>
            </div>

            <div class="remark-container">
                <div class="remark">
                    <p class="remark-stm">Wow! You guessed right!</p>
                </div>
            </div>

            <div class="result-container">
                <div class="result">
                    <p>The car I am thinking of is... <span class="car-name">a Toyota!!!</span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
